<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/elementGen.js"></script>
        <script>
            window.onload = function() {                
                updateAllData();
                connectWebSocket();
            };
        </script>
    </head>
    <body>
        <div id="LiveRaceStateResponse" class="container">
            <div class="title">MultiGP European Championship 2025</div>
            <div class="subtitle">
                <img src="img/multigp-on-dark-150px.png" alt="MultiGP Logo" class="left" height="30">
                <img src="img/multgp-open.png" alt="Openclass Logo" class="center" height="30">
                <img src="img/eurochamps-on-white-150px.png" alt="European Champs" class="right" height="30">
            </div>
            <div id="RaceClassInformation" class="tabletop">RaceClassInformation</div>
        
            <table id="LiveRaceEntryResponseList">            
                <template id="LiveRaceEntries">
                    <tr id="LiveRaceEntries">
                        <td id="Nationality" style="background-image: linear-gradient(to right, rgba(255,255,255,0) 5%, var(--backgroundColor) 100%), url('img/flags/us.svg');">USA</td>
                        <td style="text-align: left;">
                            <span id="FullName">FullName</span>
                        </td>
                        <td id="LiveEstimatedQualifyingPosition">LiveEstimatedQualifyingPosition</td>
                        <td id="Top3Consecutive">Top3Consecutive</td>               
                    </tr>
                </template>
            </table>
        </div>
    </body>
</html>
