<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/elementGen.js"></script>
        <script>
            window.onload = function() {                
                updateAllData();
                connectWebSocket();
                startPageTimer();
            };
        </script>
    </head>
    <body>        
        <div class="logo">
            <img src="img/eurochamps-on-white-150px.png" alt="Championship Logo">
        </div>

        <div class="container">
            <div class="title">MultiGP European Championship 2025</div>
            <div class="subtitle">
                <img src="img/multigp-on-dark-150px.png" alt="MultiGP Logo" class="left" height="30">
                <img src="img/multgp-open.png" alt="Openclass Logo" class="center" height="30">
                <img src="img/eurochamps-on-white-150px.png" alt="European Champs" class="right" height="30">
            </div>
            <div class="tabletop">Q1 Heat 2 / 4</div>
        
            <template id="LiveEstimatedPositionResponse">
                <tr id="LiveEstimatedPositions">
                    <td id="Nationality" style="background-image: linear-gradient(to right, rgba(255,255,255,0) 5%, var(--backgroundColor) 100%), url('img/flags/us.svg');">USA</td>
                    <td style="text-align: left;">
                        <span id="DriverName">DriverName</span>
                        <span> | </span>
                        <span id="CallSign">CallSign</span>
                    </td>
                    <td id="Position">Position</td>
                    <td id="BestSeedingResult">BestSeedingResult</td>               
                </tr>
            </template>
            <table id="LiveEstimatedPositionResponseList">
            </table>
        </div>
    </body>
</html>
