<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/elementGen.js"></script>
        <style>
.container {
    height: 900px;
}
        </style>
        <script>
            window.onload = function() {                
                updateAllData();
                connectWebSocket();
                startPageTimer();
            };
        </script>
    </head>
    <body>        
        <div class="logo">
            <img src="img/eurochamps-on-white-500px.png" alt="Championship Logo">
        </div>

        <div id="LiveRaceStateResponse" class="container">
            <div id="LiveStateResponse" class="title"><span id="EventName">EventName</span></div>
            <div class="subtitle">
                <img src="img/multigp-on-dark-150px.png" alt="MultiGP Logo" class="left" height="30">
                <img src="img/multgp-open.png" alt="Openclass Logo" class="center" height="30">
                <img src="img/eurochamps-on-white-150px.png" alt="European Champs" class="right" height="30">
            </div>
            <div id="RaceClassInformation" class="tabletop">RaceClassInformation</div>
        
            <template id="LiveEstimatedPositionResponse">
                <tr id="LiveEstimatedPositions">
                    <td id="Nationality" style="background-image: linear-gradient(to right, rgba(255,255,255,0) 5%, var(--backgroundColor) 100%), url('img/flags/us.svg');">USA</td>
                    <td style="text-align: left;">
                        <span id="FullName">FullName</span>
                    </td>
                    <td id="Position">Position</td>
                    <td id="BestSeedingResult">BestSeedingResult</td>               
                </tr>
            </template>
            <table id="LiveEstimatedPositionResponseList" class="enableInQualifying">
            </table>

            <template id="LiveRaceEntries">
                <tr id="LiveRaceEntries">
                    <td id="Nationality" style="background-image: linear-gradient(to right, rgba(255,255,255,0) 5%, var(--backgroundColor) 100%), url('img/flags/us.svg');">USA</td>
                    <td style="text-align: left;">
                        <span id="FullName">FullName</span>
                    </td>
                    <td id="Position">Position</td>
                    <td id="SortTimeBehindPositionAbove">SortTimeBehindPositionAbove</td>               
                </tr>
            </template>
            <table id="LiveRaceEntryResponseList" class="enableInRace">
            </table>
        </div>
    </body>
</html>
